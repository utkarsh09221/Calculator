<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('background1.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      flex-direction: column;
    }

    .calculator {
      background-color: #212121;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px #212121;
      width: 350px;
      color: white;
    }

    .display {
      width: 100%;
      height: 60px;
      background-color: #757575;
      color: rgb(232, 243, 232);
      border: none;
      text-align: right;
      font-size: 2rem;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 1.2rem;
      background-color: #444444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #666666;
    }

    button.operator {
      background-color: #34495e;
      color: white;
    }

    button.clear {
      background-color: #e74c3c;
      color: white;
    }

    button.scientific {
      background-color: #16a085;
      color: white;
    }
  </style>
</head>
<body>
  <h1 style="color: #d4e6f1 ;"><strong>Calculator</strong></h1>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="appendToDisplay('(')">(</button>
      <button onclick="appendToDisplay(')')">)</button>
      <button onclick="appendToDisplay('/')" class="operator">/</button>
      <button onclick="calculateSquareRoot()" class="scientific">√x</button>

      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('*')" class="operator">*</button>
      <button onclick="calculateSquare()" class="scientific">x²</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')" class="operator">-</button>
      <button onclick="calculateSin()" class="scientific">sin</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('+')" class="operator">+</button>
      <button onclick="calculateCos()" class="scientific">cos</button>

      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculateResult()" class="operator">=</button>
      <button onclick="calculateTan()" class="scientific">tan</button>
      <button onclick="calculateLog()" class="scientific">log</button>
    </div>
  </div>
  <h3 style="color: #d4e6f1 ;"><strong>MADE BY UTKARSH</strong></h3>

  <script>
    const display = document.getElementById('display');

    function clearDisplay() {
        display.value = '';
      }

    function appendToDisplay(value) {
      display.value += value;
    }

    function calculateResult() {
      try {
        display.value = eval(display.value);
      } catch {
        alert('Invalid Expression');
      }
    }

    function calculateSquareRoot() {
      if (display.value) {
        display.value = Math.sqrt(parseFloat(display.value));
      }
    }

    function calculateSquare() {
      if (display.value) {
        display.value = Math.pow(parseFloat(display.value), 2);
      }
    }

    function calculateSin() {
      if (display.value) {
        display.value = Math.sin(parseFloat(display.value) * Math.PI / 180).toFixed(4);
      }
    }

    function calculateCos() {
      if (display.value) {
        display.value = Math.cos(parseFloat(display.value) * Math.PI / 180).toFixed(4);
      }
    }

    function calculateTan() {
      if (display.value) {
        display.value = Math.tan(parseFloat(display.value) * Math.PI / 180).toFixed(4);
      }
    }

    function calculateLog() {
      if (display.value) {
        display.value = Math.log10(parseFloat(display.value)).toFixed(4);
      }
    }
  </script>
</body>
</html>
